<h5 class="mb-4">List Box v1.0</h5>
<div class="d-flex">
  <div class="col-12 card parent-card">
    <div class="card item-card" tabindex="-1" *ngFor="let item of listBoxOne; let i = index" 
    (focus)="selectedItem($event, i)"
    (focusout)="$event.currentTarget.style.borderLeft = '1px solid #00000020'">
      Item {{ item }}
    </div>
  </div>
  
  <div class="col d-flex flex-column justify-content-center" style="gap: 1rem;">
    <button class="btn btn-primary" (click)="toRight()">></button>
    <button class="btn btn-primary" (click)="toLeft()"><</button>
    <button class="btn btn-primary" (click)="allRight()">>></button>
    <button class="btn btn-primary" (click)="allLeft()"><<</button>
  </div>
  
  <div class="col-12 card parent-card">
    <div class="card item-card" tabindex="-1" *ngFor="let item of listBoxTwo; let i = index"
    (focus)="selectedItem($event, i)"
    (focusout)="$event.currentTarget.style.borderLeft = '1px solid #00000020'">
      Item {{ item }}
    </div>
  </div>
</div>
